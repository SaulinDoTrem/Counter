<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Counter</title>

        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        
        <main>

            <div class="container">

                <h1 class="container-title">
                    counter
                </h1>

                <h2 class="counter">
                    0
                </h2>

                <ul class="operations-list">

                    <li>
                        <button class="operation-button" id="decrease-button">
                            decrease
                        </button>
                    </li>

                    <li>
                        <button class="operation-button" id="reset-button">
                            reset
                        </button>
                    </li>

                    <li>
                        <button class="operation-button" id="increase-button">
                            increase
                        </button>
                    </li>

                </ul>

            </div>

        </main>

        <script src="./js/counter.js"></script>
    </body>
</html>
